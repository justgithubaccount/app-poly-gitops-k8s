apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-stg
  namespace: argocd
  labels:
    tier: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: stg-cluster
  project: default
  source:
    repoURL: https://github.com/justgithubaccount/app-poly-gitops-k8s.git
    path: clusters/stg
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
      prune: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PruneLast=true
