image:
  name: ghcr.io/justgithubaccount/chat-api
  tag: "1.1.7"

replicaCount: 2

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: true
  host: chat-dev.syncjob.ru

# Disable SealedSecret for postgres (using PGO instead)
postgresSecretRefName: ""

# Use PGO-generated secret for DATABASE_URL
extraEnv:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: chat-db-pguser-chatapi
        key: uri
